<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
</head>
<body>
  <div class="container" id="container-formulaire">
    <div id="titre-formulaire" class="text-center mb-4">
      <div>
        <img src="photos/support.jpg" alt="contact" class="img-fluid" width="300px" height="150px">
      </div>
      <h2>Contact</h2>
      <p class="fs-5">Nous sommes là pour vous aider à réaliser vos soirées d'animations-spectacles</p>
      <form action="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
      </form>

    </div>

  </div>
</body>
</html>
